<ion-content class="login-background">
	<ion-grid>
		<ion-row>
			<ion-col>
				<img class="img-midesk" src="../assets/imgs/midesk.png" />
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-card>
					<ion-card-header>ĐĂNG NHẬP</ion-card-header>
					<ion-card-content>
						<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onFormSubmit()" id="login-form">
						<ion-list no-line>
							<ion-item>
								<ion-input type="text" placeholder="Email" name="email" required="required" autofocus formControlName="email"></ion-input>
							</ion-item>
							<ion-item>
								<ion-input type="password" placeholder="Mật khẩu" name="password" required="required" formControlName="password"></ion-input>
							</ion-item>
						</ion-list>
						<!-- <a (click)="showKeyboard()">Quên mật khẩu?</a> -->
						<button [disabled]="!loginForm.valid" ion-button block outline color="light" type="submit" ><ion-spinner *ngIf="submitLoading" name="bubbles"></ion-spinner>Đăng Nhập</button>
						</form>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
